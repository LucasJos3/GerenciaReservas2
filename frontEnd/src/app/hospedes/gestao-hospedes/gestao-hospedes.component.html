<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <p class="navbar-brand pe-auto" (click)="goDashBoard()" style="cursor: pointer;">
            Gerencia Pousada
        </p>
        <button class="btn btn-sm btn-outline-secondary" type="button" (click)="goAdicionarHospede()">Adicionar
            Hóspede</button>
    </div>
</nav>

<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dado of listaDeHospedes">
            <!-- <td>{{dado.movId}}</td> -->
            <td>{{dado.id}}</td>
            <td>{{dado.nome}}</td>
            <td>{{dado.email}}</td>
            <td>
                <button type="button" class="btn btn-outline-secondary me-3"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                    (click)="deleteBtn(dado.id)">Excluir</button>
                <button type="button" class="btn btn-outline-secondary me-3"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                    (click)="editarBtn(dado.id)">Editar</button>
            </td>
        </tr>

    </tbody>
</table>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>
</footer>
