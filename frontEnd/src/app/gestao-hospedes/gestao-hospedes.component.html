<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <p class="navbar-brand pe-auto" (click)="goDashBoard()" style="cursor: pointer;">
            Gerencia Pousada
        </p>
        <button class="btn btn-sm btn-outline-secondary" type="button" (click)="goAdicionarHospede()">Adicionar
            Hóspede</button>
    </div>
</nav>

<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dado of listaDeHospedes">
            <!-- <td>{{dado.movId}}</td> -->
            <td>{{dado.id}}</td>
            <td>{{dado.nome}}</td>
            <td>{{dado.email}}</td>
            <td>
                <button type="button" class="btn btn-primary me-3 btn-sm" (click)="deleteBtn(dado.id)">Delete</button>
                <button type="button" class="btn btn-primary me-3 btn-sm" (click)="editarBtn(dado.id)">Editar</button>
            </td>
        </tr>

    </tbody>
</table>
