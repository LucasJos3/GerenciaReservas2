<div class="container-fluid">
  <div class="row">
    <div class="col-12 vh-100">
      <div class="row mt-2 p-8 g-2 text-black">
        <div class="col-12">
          <span class="input-group-text" id="basic-addon1">Número</span>
          <input
            [(ngModel)]="numero"
            class="form-control"
            placeholder="Número da acomodação"
            aria-label="Número da acomodação"
            aria-describedby="basic-addon1"
          />
          <div class="invalid-feedback text-black text-lg-center"></div>
        </div>
        <div class="col-12">
          <span class="input-group-text" id="basic-addon1">Camas</span>
          <input
            [(ngModel)]="camas"
            class="form-control"
            placeholder="Quantidade de camas"
            aria-label="Quantidade de camas"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="col-12">
          <span class="input-group-text" id="basic-addon1">Capacidade</span>
          <input
            [(ngModel)]="capacidade"
            class="form-control"
            placeholder="Capacidade de hóspedes"
            aria-label="Capacidade de hóspedes"
            aria-describedby="basic-addon1"
          />
          <div class="invalid-feedback text-black text-lg-center">
            Informe a quantidade de pessoas
          </div>
        </div>
        <div class="col-12">
          <span class="input-group-text" id="basic-addon1"
            >Valor da Diária</span
          >
          <input
            [(ngModel)]="valorDiaria"
            class="form-control"
            placeholder="Valor da diária"
            aria-label="Valor da diária"
            aria-describedby="basic-addon1"
          />
          <div class="invalid-feedback text-black text-lg-center">
            Informar a quantidade de camas
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary me-3"
        (click)="cadastrarAcomodacao()"
      >
        Cadastrar
      </button>
      <button
        type="button"
        class="btn btn-primary me-3"
        (click)="goGestaoAcomodacao()"
      >
        Relatorio
      </button>
    </div>
  </div>
</div>
